    <script>
			//If not logged in show login button
			if (localStorage.login != "true") {
				localStorage.login == "false"
				document.write("<div class='signupbar'><a href='#' class='signupbtn'>Sign up/Sign in</a></div>");

	 <script type="text/javascript">
			 
			 // PULL RECORDS
			 // var url="http://localhost/phonegapdemo/actions/json.php";
			 // var url="../php/json.php";
			 var url_pullrecords ="http://www.elbaga.net/fiveapp/php/json.php";
			 function getresult(url_pullrecords) {
				 $.ajax({
				 	 context: this,
					 url: url_pullrecords,
					 type: "GET",
					 data:  {rowcount:$(".rowcount").val(),loggedIn:localStorage.login},
					 beforeSend: function(){
					 	$('#loadericon').fadeIn();
					 },
					 complete: function(){
					 	$('#loadericon').fadeOut();
					 },
					 success: function(data){
					 	// $("#pagecontent").append(data);
					 	$(".btnholder").before(data);

					 },
					  error: function(){} 	        
				 });
			 	}
			 	getresult(url_pullrecords);

			$('#continue').click(function () {
		     if($(".pagenum:last").val() <= $(".rowcount").val()) {
					var pagenum = parseInt($(".pagenum:last").val()) + 1;
					getresult(url_pullrecords + '?page=' + pagenum);
				}
			});
		</script>	

	  <script>


	  		// CLICKS
			 $('#hamburger').click(function () {
		     $('.navsidebar, .nav-icon span:nth-of-type(2)').toggleClass('on');
		     $('header, .wrapper').toggleClass('on');
			 });
			 $('#createaccountlink, #backtologin').click(function () {
		     $('.signupblock').fadeToggle(00);
		     $('.loginblock').fadeToggle(00);
		     $('.loginerror').toggleClass("on");
			 });
			 $('.closex').click(function () {
		     $('.loginbox').toggleClass("on");
		     $('.overlay').removeClass("on");
			 });
			 $('.signupbtn').click(function () {
		     $('.loginbox').toggleClass("on");
		     $('.overlay').toggleClass("on");
		     return false;
			 });

			  // ADD TO FAVORITE CLICK
	  		$(document).on("click", '.casebox .favit', function(){
				  var cid=$(this).data("id");
				  addfav(cid); //execute function
				  return false;
				});

	  		// ADD TO CART CLICK
				$(document).on("click", '.casebox .addmetocart', function(){
				  var cid=$(this).data("id");
				  addToCart(cid); //execute function
				  return false;
				});

				// REMOVE FAVORITE
				$(document).on("click", '.favbox .remove', function(){
				   var cid;
			     cid = $(this).data("id");
			     removefav(cid,1);
			     $('#fav_' + cid).html('<img src="img/heart.png" />');
				   return false;
				});

				// ADD TO CART CLICK FROM FAVORITE POPUP
				$(document).on("click", '.favbox .addmetocart', function(){
				   var cid;
			     cid = $(this).data("id");
			     $(this).html("in cart");
			     addToCart(cid);
				});

				// REMOVE ITEM IN CART
				$(document).on("click", '.cartbox .remove', function(){
				   var cid;
			     cid = $(this).data("id");
			     removecartitem(cid,2);
			     $('#addtocart_' + cid).html('<img src="img/addtocart.png" />');
				   return false;
				});




			  // OPEN FAVORITES
			  $('.favicon').click(function () {
			     $('.favbox .loaderInPopup').fadeIn(100);
			     $('.favbox').toggleClass("on");
			     $('.overlay').addClass("on");
			     $(".favbox .content").load('http://www.elbaga.net/fiveapp/php/getfavs.php?uid=' + localStorage.userid, function() {		 
								  $('.favbox .loaderInPopup').fadeOut();
					 });
			     $('body').toggleClass("noscroll");
			     return false;
			  });

				 // CLOSE FAVORITES box
				 $('.favboxclose').click(function () {
			     $('.favbox').removeClass("on");
			     $('.overlay').removeClass("on");
			     $('body').removeClass("noscroll");
			     return false;
				 });

				 // OPEN CART ITEMS
				 $('.carticon').click(function () {
				 	 $('.cartbox .loaderInPopup').fadeIn();
			     $('.cartbox').toggleClass("on");
			     $('.overlay').addClass("on");
			     $(".cartbox .content").load('http://www.elbaga.net/fiveapp/php/getcart.php?uid=' + localStorage.userid, function() {		 
								  $('.cartbox .loaderInPopup').fadeOut();
					 });
			     $('body').toggleClass("noscroll");
			     return false;
				 });

				 // CLOSE CART ITEMS box
				 $('.cartboxclose').click(function () {
			     $('.cartbox').removeClass("on");
			     $('.overlay').removeClass("on");
			     $('body').removeClass("noscroll");
			     return false;
				 });


		</script>

		<script>
			 		var animationEvent = 'webkitAnimationEnd oanimationend msAnimationEnd animationend';


			 		// DELETE FAVORITE FUNCTION
			 		//the click is inside the getfavs id
			 		function removefav(cid,type) {
					   var cid=cid;
					   var type=type;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&removetype="+type;
				     var url_removefavadd = "http://www.elbaga.net/fiveapp/php/remove_fav_or_cart.php";
					     $.ajax({
					     type: "GET",
					     url: url_removefavadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     	$('.favbox .loaderInPopup').fadeIn();
					     		$('#favs_' + cid).html('removing<span>.</span><span>.</span><span>.</span>');

					   			},
					     success: function(data){
						     $('.favbox .loaderInPopup').fadeOut();
						     $('#favs_' + cid).remove();
						     var favcount;
						     favcount = parseInt($('#favcount').html());
						     favcount = favcount - 1;
						     $('#favcount').html(favcount);
					     }
					     });
					     return false;
					}


					// DELETE CART ITEM FUNCTION
			 		//the click is inside the cartbox popup
			 		function removecartitem(cid,type) {
					   var cid=cid;
					   var type=type;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&removetype="+type;
				     var url_removefavadd = "http://www.elbaga.net/fiveapp/php/remove_fav_or_cart.php";
					     $.ajax({
					     type: "GET",
					     url: url_removefavadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('.cartbox .loaderInPopup').fadeIn();
					     		$('#carts_' + cid).html('removing<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
					     	 $('.cartbox .loaderInPopup').fadeOut();
						     $('#carts_' + cid).remove();
						     var favcount;
						     cartcount = parseInt($('#cartcount').html());
						     cartcount = cartcount - 1;
						     $('#cartcount').html(cartcount);
					     }
					     });
					     return false;
					}



			 		// ADD TO FAVORITES
			 		function addfav(cid) {
					   var cid=cid;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&addtype=1";
				     var url_favadd = "http://www.elbaga.net/fiveapp/php/fav_or_addtocart.php";
					     $.ajax({
					     type: "GET",
					     url: url_favadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('#fav_' + cid).html('adding<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
						     $('#fav_' + cid).html('<img src="img/heart-already.png" />');
						      $('.addednotify,.overlaybg').addClass("on");
							     setTimeout(function() {
							        $('.addednotify,.overlaybg').removeClass("on");
							        //animate fav icon
							        $('.heartme, #favcount').addClass('on');
							         $('.heartme').one(animationEvent, function(event) {
					                $('.heartme').removeClass('on');
					              });
							          //send data to cart
							          $('#favcount').html(data);
							    }, 600);
					     }
					     });
					     return false;
					}

					// ADD TO CART
					function addToCart(cid) {
					   var cid=cid; 
					   var uid=localStorage.userid; 
				     var dataString="uid="+uid+"&cid="+cid+"&addtype=2";
				     var url_favadd = "http://www.elbaga.net/fiveapp/php/fav_or_addtocart.php";
					     $.ajax({
					     type: "GET",
					     url: url_favadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('#addtocart_' + cid).html('adding<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
					     		//update on main page 
						     $('#addtocart_' + cid).html('<img src="img/addtocart-already.png" />');
						     $('.addednotify,.overlaybg').addClass("on");
							     setTimeout(function() {
							        $('.addednotify,.overlaybg').removeClass("on");
							         
							         $('.cart, #cartcount').addClass('on');
							         $('.cart').one(animationEvent, function(event) {
					                $('.cart').removeClass('on');
					              });
							          //send data to cart
							          $('#cartcount').html(data);

							    }, 600);

					     }
					     });
					     return false;
					}




			 	 // SIGN IN
		     $("#signinbtn").click(function(){
					 var email=$("#signinemail").val();
			     var password=$("#signinpwd").val();
			     var dataString="email="+email+"&pwd="+password+"&signin=1&signup=0";
			     var url_signin = "http://www.elbaga.net/fiveapp/php/loginsignup.php";
			     // if($.trim(email).length>0 & $.trim(password).length>0) {
				     $.ajax({
				     type: "GET",
				     url: url_signin,
				     data: dataString,

				     	$("#signinbtn").html('Connecting<span>.</span><span>.</span><span>.</span>');
				   	  $('#signinbtn').css('opacity','0.6');},
				     success: function(data){
					     if($.isNumeric( data )) {
						     localStorage.login="true";
						     localStorage.email=email;
						     localStorage.userid=data;
						     $('.loginbox').removeClass("on");
						     $('.overlay').removeClass("on");
		     				 $('.signupbar').fadeOut();
		     				 $('#signinbtn').css('opacity','1');
		     				 $('.heart').addClass("on");
						     // window.location.href = "index.html";
					     }
					     else {
					     $('#signinerrormsg').html(data);
					     $('#signinbtn').css('opacity','1');
					     // alert(data);
					     $('.loginerror').addClass("on");
					     $("#signinbtn").html('Sign in');
					     }
				     }
				     });
			     // }
			     return false;
		     });




		     var disabled = false;
		     
		     // SIGN UP
		     $("#signupbtn").click(function(){

		      if ($('#signuppwd').val() != $('#signuppwd2').val()) {
						$('#signuperrormsg').html('Your passwords don\'t match.');
						return false;
					} else { 
						 var email=$("#signupemail").val();
				     var password=$("#signuppwd").val();
				     var dataString="email="+email+"&pwd="+password+"&signin=0&signup=1";
				     var url_signup = "http://www.elbaga.net/fiveapp/php/loginsignup.php";
				     // if($.trim(email).length>0 & $.trim(password).length>0) {
					   
					   	 disabled = true;
					     $.ajax({
					     type: "GET",
					     url: url_signup,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$("#signupbtn").html('Connecting<span>.</span><span>.</span><span>.</span>');
					     		$('#signupbtn').css('opacity','0.6');	
					   			},
					     success: function(data){
						     if($.isNumeric( data )) {
							     localStorage.login="true";
							     localStorage.email=email;
							     localStorage.userid=data;
							     $('.loginbox').removeClass("on");
							     $('.overlay').removeClass("on");
			     				 $('.signupbar').fadeOut();
							     disabled = false;
            				$('#signupbtn').css('opacity','1');
            				$('.heart').addClass("on");
            			// window.location.href = "index.html";
						     }
						     else {
						     $('#signuperrormsg').html(data);
						     $('#signupbtn').css('opacity','1');
						     // alert(data);
						     $('.loginerror').addClass("on");
						     $("#signupbtn").html('Sign up');
						     }
					     }
					     });
				     // }
				     return false;
			     }
		     });
