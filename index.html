			 var url_pullrecords = "https://www.elbaga.net/fiveapp/php/json.php";
			 function getresult(url_pullrecords,phonechoice,buttonpress) {
				 var phonechoice = phonechoice;
				 var buttonpress = buttonpress;
				 $.ajax
				 ({
				 	 context: this,
				   crossDomain: true,
					 url: url_pullrecords,
					 type: "GET",
					 data:  {rowcount:$(".rowcount").val(),loggedIn:localStorage.login,mcid:localStorage.mastercaseid},
					 beforeSend: function(){
					 		//check if first time loading or get more was clicked show different loader
					 		if (buttonpress == 0) {
					 			$('#loadericon').fadeIn();
					 		} else {
					 			$("#pagecontent .content").after('<div class="loadericon"><img src="img/loader.svg"></div>');
					 			// $(".btnholder").before('<div class="loadericon"><img src="img/loader.svg"></div>');
					 		}
					 		//if user selects phone type remove previous cases
					 		//not needed here. doing action when user selects phone
					 		if (phonechoice == 1) {
					 			$('.casebox').remove();
					 		}
					 },
					 complete: function(){
					 	$("#loadericon,.loadericon").fadeOut();
					 },
					 success: function(data){
					 	$("#loadericon,.loadericon").fadeOut();
					 	$("#pagecontent .content").append(data);
					 	// $(".btnholder").before(data);

					 },
					  error: function(){
					  	// $("#pagecontent .content").html('something went wrong.');
					  } 	        
				 });
			 	}
			 	getresult(url_pullrecords,1,0);

			$('#continue').click(function () {
		     if($(".pagenum:last").val() <= $(".rowcount").val()) {
					var pagenum = parseInt($(".pagenum:last").val()) + 1;
					getresult(url_pullrecords + '?page=' + pagenum);
				}
			});
		</script>

		<script>
			 		var animationEvent = 'webkitAnimationEnd oanimationend msAnimationEnd animationend';


			 		// DELETE FAVORITE FUNCTION
			 		//the click is inside the getfavs id
			 		function removefav(cid,type) {
					   var cid=cid;
					   var type=type;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&removetype="+type;
				     var url_removefavadd = "https://www.elbaga.net/fiveapp/php/remove_fav_or_cart.php";
					     $.ajax({
					     type: "GET",
					     url: url_removefavadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     	$('.favbox .loaderInPopup').fadeIn();
					     		$('#favs_' + cid).html('removing<span>.</span><span>.</span><span>.</span>');

					   			},
					     success: function(data){
						     $('.favbox .loaderInPopup').fadeOut();
						     $('#favs_' + cid).remove();
						     var favcount;
						     favcount = parseInt($('#favcount').html());
						     favcount = favcount - 1;
						     $('#favcount').html(favcount);
					     }
					     });
					     return false;
					}


					// DELETE CART ITEM FUNCTION
			 		//the click is inside the cartbox popup
			 		function removecartitem(cid,type) {
					   var cid=cid;
					   var type=type;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&removetype="+type;
				     var url_removefavadd = "https://www.elbaga.net/fiveapp/php/remove_fav_or_cart.php";
					     $.ajax({
					     type: "GET",
					     url: url_removefavadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('.cartbox .loaderInPopup').fadeIn();
					     		$('#carts_' + cid).html('removing<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
					     	 $('.cartbox .loaderInPopup').fadeOut();
						     $('#carts_' + cid).remove();
						     var favcount;
						     cartcount = parseInt($('#cartcount').html());
						     cartcount = cartcount - 1;
						     $('#cartcount').html(cartcount);
					     }
					     });
					     return false;
					}



			 		// ADD TO FAVORITES
			 		function addfav(cid) {
					   var cid=cid;
			       var uid=localStorage.userid; 					   
				     var dataString="uid="+uid+"&cid="+cid+"&addtype=1";
				     var url_favadd = "https://www.elbaga.net/fiveapp/php/fav_or_addtocart.php";
					     $.ajax({
					     type: "GET",
					     url: url_favadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('#fav_' + cid).html('adding<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
						     $('#fav_' + cid).html('<img src="img/heart-already.png" />');
						      $('.addednotify,.overlaybg').addClass("on");
							     setTimeout(function() {
							        $('.addednotify,.overlaybg').removeClass("on");
							        //animate fav icon
							        $('.heartme, #favcount').addClass('on');
							         $('.heartme').one(animationEvent, function(event) {
					                $('.heartme').removeClass('on');
					              });
							          //send data to cart
							          $('#favcount').html(data);
							    }, 600);
					     }
					     });
					     return false;
					}

					// ADD TO CART
					function addToCart(cid) {
					   var cid=cid; 
					   var uid=localStorage.userid; 
				     var dataString="uid="+uid+"&cid="+cid+"&addtype=2";
				     var url_favadd = "https://www.elbaga.net/fiveapp/php/fav_or_addtocart.php";
					     $.ajax({
					     type: "GET",
					     url: url_favadd,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$('#addtocart_' + cid).html('adding<span>.</span><span>.</span><span>.</span>');
					   			},
					     success: function(data){
					     		//update on main page 
						     $('#addtocart_' + cid).html('<img src="img/addtocart-already.png" />');
						     $('.addednotify,.overlaybg').addClass("on");
							     setTimeout(function() {
							        $('.addednotify,.overlaybg').removeClass("on");
							         
							         $('.cart, #cartcount').addClass('on');
							         $('.cart').one(animationEvent, function(event) {
					                $('.cart').removeClass('on');
					              });
							          //send data to cart
							          $('#cartcount').html(data);

							    }, 600);

					     }
					     });
					     return false;
					}
