<html>
	<head>
		<title>Iphone Case</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- <link rel="stylesheet" href="http://www.elbaga.net/fiveapp/fiveapp/css/styles.css"> -->
	</head>
	<body>
		<!-- <div id="loader"><img src="img/loader.gif"></div> -->
		<div class="navsidebar">
				<ul>
					<li><a href="#">Sign in</li>
				</ul>
		</div>
		<header>
			<div class="floatleft">
					<div id="hamburger" class="nav-icon">
						<span></span>
						<span></span>
						<span></span>
					</div>
			</div>
			<div id="logo" class="centeralign floatleft">
				<img src="img/logo-g.png" alt="">
			</div>
			<div class="cart">
				<div id="cartcount"></div>
				<img src="img/cart-w.png" alt="">
			</div>
			<div class="clearfloats"></div>
		</header>

		<!--//load content here --> 
		<div id="pagecontent" class="wrapper">
			<div class="btnholder"><a id="continue" class="continue" href="javascript:;">get more</a></div>
		</div>
		
		<div id="loadericon"><img src="img/loader.svg"></div>
		<div class="loginbox">
			<div class="closex">X</div>
			<div class="loginblock">
				<div class="centertext"></div>
				<input id="signinemail" name="signinemail" type="text" class="contactfields" placeholder="email"/>
				<input id="signinpwd" name="signinpwd"  type="password" class="contactfields" placeholder="password"/>
				<span id="signinerrormsg" class="loginerror"></span>
				<a id="signinbtn" href="javascript:;" class="btn">Sign in</a>
			</div>

			<div class="centertext"><a id="createaccountlink" href="javascript:;">Create an account</a></div>
			<div class="signupblock">
				<input id="signupemail" name="signupemail"  type="text" class="contactfields" placeholder="email"/>
				<input id="signuppwd" name="signuppwd" type="password" class="contactfields" placeholder="password"/>
				<input id="signuppwd2" name="signuppwd2" type="password" class="contactfields" placeholder="re-enter password"/>
				<span id="signuperrormsg" class="loginerror"></span>
				<a id="signupbtn" href="javascript:;" class="btn">Sign up</a>
				<div class="centertext"><a id="backtologin" href="javascript:;">Back to sign in</a></div>
			</div>
		</div>
		<div class="overlay"></div>

	 <script src="js/jquery.min.js"></script>
   <script src="js/wow.min.js"></script>
   <script src="js/cordova.js"></script>

   <script>
				//If not logged in show login button
				if (localStorage.login != "true") {
					document.write("<div class='signupbar'><a href='#' class='signupbtn'>Sign up/Sign in</a></div>");
				}
			</script>

	 <script type="text/javascript">
			 // var url="http://localhost/phonegapdemo/actions/json.php";
			 // var url="../php/json.php";
			 var url_pullrecords ="http://www.elbaga.net/fiveapp/php/json.php";
			 function getresult(url) {
				 $.ajax({
					 url: url_pullrecords,
					 type: "GET",
					 data:  {rowcount:$(".rowcount").val()},
					 beforeSend: function(){
					 	$('#loadericon').fadeIn();
					 },
					 complete: function(){
					 	$('#loadericon').fadeOut();
					 },
					 success: function(data){
					 	// $("#pagecontent").append(data);
					 	$(".btnholder").before(data);
					 },
					  error: function(){} 	        
				 });
			 	}
			 	getresult(url_pullrecords);

			$('#continue').click(function () {
		     if($(".pagenum:last").val() <= $(".rowcount").val()) {
					var pagenum = parseInt($(".pagenum:last").val()) + 1;
					getresult(url_pullrecords + '?page=' + pagenum);
				}
			});
		</script>	
		
    <script>
	 	 wow = new WOW({
        boxClass:     'wow',      // default
        animateClass: 'animated', // default
        offset:       45,          // default
        mobile:       true,       // default
        live:         true        // default
      })
      wow.init();
	  </script>

	  <script>
			 $('#hamburger').click(function () {
		     $('.navsidebar, .nav-icon span:nth-of-type(2)').toggleClass('on');
		     $('header, .wrapper').toggleClass('on');
			 });
			 $('#createaccountlink, #backtologin').click(function () {
		     $('.signupblock').fadeToggle(00);
		     $('.loginblock').fadeToggle(00);
			 });
			 $('.closex').click(function () {
		     $('.loginbox').toggleClass("on");
		     $('.overlay').fadeOut();
			 });
			 $('.signupbtn').click(function () {
		     $('.loginbox').toggleClass("on");
		     $('.overlay').fadeIn();
			 });
		</script>

		<script>
			 
			 // sign in action 
		     $("#signinbtn").click(function(){
					 var email=$("#signinemail").val();
			     var password=$("#signinpwd").val();
			     var dataString="email="+email+"&pwd="+password+"&signin=1&signup=0";
			     var url_signin = "http://www.elbaga.net/fiveapp/php/loginsignup.php";
			     // if($.trim(email).length>0 & $.trim(password).length>0) {
				     $.ajax({
				     type: "GET",
				     url: url_signin,
				     data: dataString,
				     crossDomain: true,
				     cache: false,
				     beforeSend: function(){ 
				     	$("#signinbtn").html('Connecting<span>.</span><span>.</span><span>.</span>');
				   	  $('#signinbtn').css('opacity','0.6');},
				     success: function(data){
					     if(data=="success") {
						     localStorage.login="true";
						     localStorage.email=email;
						     $('.loginbox').removeClass("on");
		     				 $('.overlay,.signupbar').fadeOut();
		     				 $('#signinbtn').css('opacity','1');
						     // window.location.href = "index.html";
					     }
					     else {
					     $('#signinerrormsg').html(data);
					     $('#signinbtn').css('opacity','1');
					     // alert(data);
					     $('.loginerror').addClass("on");
					     $("#signinbtn").html('Sign in');
					     }
				     }
				     });
			     // }
			     return false;
		     });




		     var disabled = false;
		     // signup in action 
		     $("#signupbtn").click(function(){

		      if ($('#signuppwd').val() != $('#signuppwd2').val()) {
						$('#signuperrormsg').html('Your passwords don\'t match.');
						return false;
					} else { 
						 var email=$("#signupemail").val();
				     var password=$("#signuppwd").val();
				     var dataString="email="+email+"&pwd="+password+"&signin=0&signup=1";
				     var url_signup = "http://www.elbaga.net/fiveapp/php/loginsignup.php";
				     // if($.trim(email).length>0 & $.trim(password).length>0) {
					   
					   	 disabled = true;
					     $.ajax({
					     type: "GET",
					     url: url_signup,
					     data: dataString,
					     crossDomain: true,
					     cache: false,
					     beforeSend: function(){ 
					     		$("#signupbtn").html('Connecting<span>.</span><span>.</span><span>.</span>');
					     		$('#signupbtn').css('opacity','0.6');	
					   			},
					     success: function(data){
						     if($.isNumeric( data )) {
							     localStorage.login="true";
							     localStorage.email=email;
							     localStorage.userid=data;
							     $('.loginbox').removeClass("on");
			     				 $('.overlay, .signupbar').fadeOut();
							     disabled = false;
            				$('#signupbtn').css('opacity','1');
            			// window.location.href = "index.html";
						     }
						     else {
						     $('#signuperrormsg').html(data);
						     $('#signupbtn').css('opacity','1');
						     // alert(data);
						     $('.loginerror').addClass("on");
						     $("#signupbtn").html('Sign up');
						     }
					     }
					     });
				     // }
				     return false;
			     }
		     });


		   //clear login for debugging
				 //localStorage.login="false";
		     //localStorage.email="";
		     //localStorage.userid="";
		</script>
	  
	</body>
</html>
